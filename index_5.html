<script>
	new Vue({
		el: "#wrap",
		data: {
			courses: '',
			activeItem: ''
		},
		created() {
			this.getCourse().then(arr => this.changeItem(arr[0]))
		},
		methods: {
			getCourse() {
				return axios.get('/api/course')
					.then(res => this.courses = res.data)
			},
			changeItem(item) {
				this.activeItem = item	
			},
			ctrlVideo($e) {
				let video = $e.target
				if (video.paused) {
					video.play()
				} else {
					video.pause()
				}
			},
		}
	})
</script>
